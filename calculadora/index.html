<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <center>
        <h1>Calculadora</h1>
        <div class="form-group col-md-4">
            <div class="form-group">
                <input type="number" placeholder="Número 1" id="Num1" class="form-control">
            </div>

            <div class="form-group">
                <input type="number" placeholder="Número 2" id="Num2" class="form-control">
            </div>

            <div class="form-group">
                <select id="operadores" class="form-select form-select-lg mb-3">
                    <option value="">operador</option>
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicación</option>
                    <option value="4">División</option>
                </select>
            </div>
            <div class="form-group">
                <button onclick="operar()" class="btn btn-success">Operar</button>
            </div>
            <div id="Resultado">

            </div>
        </div>
    </center>
</body>

</html>
